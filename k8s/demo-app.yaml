apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
      annotations:
        # adx-mon: scrape Prometheus metrics from the exporter sidecar
        adx-mon/scrape: "true"
        adx-mon/port: "9113"
        adx-mon/path: "/metrics"
        # adx-mon: capture pod stdout/stderr logs
        adx-mon/log-destination: "Logs:DemoApp"
        adx-mon/log-parsers: ""
        # ama-metrics: scrape for Managed Prometheus (dual-pipeline)
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
        - name: exporter
          image: nginx/nginx-prometheus-exporter:1.5.1
          args:
            - "-nginx.scrape-uri=http://localhost:8080/stub_status"
          ports:
            - containerPort: 9113
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 20m
              memory: 32Mi
      volumes:
        - name: nginx-config
          configMap:
            name: demo-app-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 8080;

        # Health / landing page
        location / {
            return 200 'Hello from adx-mon demo!\n';
            add_header Content-Type text/plain;
            access_log /dev/stdout;
        }

        # nginx stub_status for the prometheus exporter sidecar
        location /stub_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
            access_log off;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: default
spec:
  selector:
    app: demo-app
  ports:
    - port: 80
      targetPort: 8080
