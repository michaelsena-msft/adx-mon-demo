apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingestor
  namespace: adx-mon
  annotations:
    azure.workload.identity/client-id: "__CLIENT_ID__"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: adx-mon:ingestor
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["adx-mon.azure.com"]
    resources: ["functions", "managementcommands", "summaryrules"]
    verbs: ["get", "list", "update", "patch"]
  - apiGroups: ["adx-mon.azure.com"]
    resources: ["functions/status", "managementcommands/status", "summaryrules/status"]
    verbs: ["update", "patch"]
  - apiGroups: ["adx-mon.azure.com"]
    resources: ["functions/finalizers", "managementcommands/finalizers", "summaryrules/finalizers"]
    verbs: ["get", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: adx-mon:ingestor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: adx-mon:ingestor
subjects:
  - kind: ServiceAccount
    name: ingestor
    namespace: adx-mon
---
apiVersion: v1
kind: Service
metadata:
  name: ingestor
  namespace: adx-mon
spec:
  type: ClusterIP
  selector:
    app: ingestor
  ports:
    - port: 443
      targetPort: 9090
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ingestor
  namespace: adx-mon
spec:
  replicas: 1
  serviceName: ingestor
  selector:
    matchLabels:
      app: ingestor
  template:
    metadata:
      labels:
        app: ingestor
        azure.workload.identity/use: "true"
      annotations:
        adx-mon/scrape: "true"
        adx-mon/port: "9091"
        adx-mon/path: "/metrics"
        adx-mon/log-destination: "Logs:Ingestor"
        adx-mon/log-parsers: json
    spec:
      serviceAccountName: ingestor
      automountServiceAccountToken: true
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
      containers:
        - name: ingestor
          image: ghcr.io/azure/adx-mon/ingestor:latest
          command:
            - /ingestor
          args:
            - --storage-dir=/mnt/data
            - --max-segment-age=5s
            - --max-disk-usage=21474836480
            - --max-transfer-size=10485760
            - --max-connections=1000
            - --insecure-skip-verify
            - --metrics-kusto-endpoints=Metrics=__ADX_URL__
            - --logs-kusto-endpoints=Logs=__ADX_URL__
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: GODEBUG
              value: "http2client=0"
          ports:
            - name: ingestor
              containerPort: 9090
            - name: metrics
              containerPort: 9091
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9090
              scheme: HTTPS
          volumeMounts:
            - name: data
              mountPath: /mnt/data
            - name: ssl-certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: pki-ca-certs
              mountPath: /etc/pki/ca-trust/extracted
              readOnly: true
      volumes:
        - name: data
          hostPath:
            path: /mnt/ingestor
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: pki-ca-certs
          hostPath:
            path: /etc/pki/ca-trust/extracted
